<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Signup html</title>
    <link rel="stylesheet" href="ASSETS/styles/login-signup.css">
</head>
<body>
    <main class="login-signup-page-container">
        <div class="pagecontent">
            <h1>Software Development &
                <span>Development</span>
            </h1>
            <p>Please sign in to get in touch and enjoy more
                to this site and be able to manage you contents
                and get notified when new items are added.
            </p>
            <button class="joinme">FOLLOW ME</button>
        </div>
        <div class="login-form-container">
            <h1>SignUp Here</h1>
            <form action="">
                <input type="email" name="userEmail" placeholder="Enter Email Here" id="">
                <input type="text" name="userName" placeholder="User Name" id="">
                <input type="password" name="userPassword" placeholder="Enter Password Here" id="">
                <input type="password" name="userPassword" placeholder="Confirm your Password Here" id="">
                <button type="submit">Create Account</button>
            </form>
        
            <h3>SignUp with</h3>
            <div class="social-medias-tosignIn">
                <a href=""><img src="ASSETS/Icons/facebookkk.png" alt=""></a>
                <a href=""><img src="ASSETS/Icons/twitterrr.png" alt=""></a>
                <a href=""><img src="ASSETS/Icons/instagramm.png" alt=""></a>
                <a href=""><img src="ASSETS/Icons/linkedinn.png" alt=""></a>
            </div>
        </div>
    </main>
</body>
</html>
